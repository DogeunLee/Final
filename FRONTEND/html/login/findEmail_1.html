<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디찾기_1 페이지</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../css/login/findEmail_1.css">

</head>

<body>
    <div id="wrap">
        <div class="cont_wrap">
            <div class="user-info">
                <div class="img_wrap">
                    <img src="" alt="">
                </div>
                <div class="find_wrap">
                    <p>아이디 / 비밀번호 찾기</p>
                    <div class="fidpw">
                       <a class="fid">아이디찾기</a><a class="fpw">비밀번호찾기</a>
                    </div>
                    <span>간편찾기</span>

                    <div class="input-infowrap">
                        <form action="">
                        <div class="iifpdiv">
                            <p>이름</p><div><input type="text" placeholder="이름" name="userName" id="userName"></div>
                        </div>
                        <div class="iifpdiv">
                            <p>생년월일</p><div> <input type="text" placeholder="생년월일 (ex:19920517)" name="userBirth" id="userBirth"></div>
                        </div>
                        <div class="iifpdiv">
                            <p>이메일</p><div> <input type="text" placeholder="이메일" name="userEmail" id="userEmail"></div> <span class="signUp-message" id="cMessage">인증하기</span>
                        </div>
                        <div class="iifpdiv">
                            <p>인증번호</p><div>                                            <input type="text" placeholder="인증번호" name="cNumber" id="cNumber">
                            </div>
                        </div>
                        <div> <span class="signUp-message" id="cMessage"></span></div>

                        <p class="pnbalert">※ 인증이 어려울 경우 고객센터를 통하여 찾기를 진행 해 주시기 바랍니다.</p>
 
                       <button>비밀번호 찾기</button>

                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/loginpage/findidpage.js"></script>
</body>

</html>
