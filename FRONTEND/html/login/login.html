<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    
    <link rel="stylesheet" href="../../css/login/login.css">
    <script src="https://kit.fontawesome.com/dc6e43e0ad.js" crossorigin="anonymous"></script>

        <!-- jQuery 라이브러리 추가(CDN) -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="wrap">
     <main>
            <!-- 여기서 부터 작업하세요. -->
            <div>
                <div>
                    <!-- 프레임 -->
                    <div> 

                        <!-- 로고 영역 -->
                        <div>
                        <p>Login</p>
                        </div>

                        <!-- 로그인 영역 -->
                        <div> 
                            <form action="" onsubmit="return loginValidate()">
                                <div>
                                    <div>
                                        <div>
                                            <input type="text" placeholder="아이디" name="userEmail" maxlength="41">
                                            <input type="password" placeholder="비밀번호" name="userPw" maxlength="41">
                                            <div class="keep_area">
                                                <input type="checkbox" id="aa">
                                                <label for="aa" class="bb"></label>
                                                <label for="aa" class="cc">아이디 저장</label>
                                            </div>      
                                        </div>
                                    </div>

                                    <div>
                                        <button>로그인</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        
                        <ul>
                            <li><a href="#"><img src="../../images/loginpage_images/KakaoTalk_btn_icon_square.png" alt="카카오톡"></a></li>
                            <li><a href="#"><img src="../../images/loginpage_images/naver_btn_icon_square.png" alt="네이버"></a></li>
                            <li><a href="#"><img src="../../images/loginpage_images/google_btn_icon_square.png" alt="구글"></a></li>
                        </ul>

                    </div>

                     <!-- 하단 버튼 영역 -->
                    <ul>
                        <li><a href="#">비밀번호 찾기</a></li>
                        <span>|</span>
                        <li><a href="#">아이디 찾기</a></li>
                        <span>|</span>
                        <li><a href="#">회원가입</a></li>
                    </ul>
                </div>
            </div>
            <!-- 여기까지 작업하세요. -->
        </main>

    </div>

    <script src="../../js/loginpage/loginpage.js"></script>
    <script src="http://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        //9f354c9ffa0072a14ba9a9bd5cdc644d
        window.kakao.init("9f354c9ffa0072a14ba9a9bd5cdc644d");

        function kakaoLogin() {
            window.Kakao.Auth.login({
                scope:'profile, account_email, gender',
                success: function(authObj){
                    console.log(authObj);
                    window.Kakao.API.request({
                        url:'/v2/user/me',
                        success: res => {
                            const kakao_account = res.kakao_account;
                            console.log(kakao_account);
                        }
                    });
                }
            });
        }
    </script>
    
</body>

</html>
