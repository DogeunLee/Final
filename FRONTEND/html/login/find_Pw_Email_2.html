<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호찾기 페이지</title>


    <link rel="stylesheet" href="../../css/login/find_Pw_Email_2.css">
    <script src="https://kit.fontawesome.com/dc6e43e0ad.js" crossorigin="anonymous"></script>

    <!-- jQuery 라이브러리 추가(CDN) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="wrap">
        <main>
            <h1>
                <a href="#"><img src="" alt="로고를 넣어보자~"></a>
            </h1>

            <div>
                <div><!-- main>:nth-child(2)>:nth-child(1) -->

                    <p>아이디/비밀번호 찾기</p>
                    <div>
                        <ul>
                            <li>
                                <a href="#">아이디 찾기</a>
                            </li>
                            <li>
                                <a href="#">비밀번호 찾기</a>
                            </li>
                        </ul>
                        <h3>※ 찾으려고하는 아이디의 이름 생년월일 이메일을 기입해주세요</h3>
                        <div>
                            <table>
                                <caption></caption>
                                <colgroup></colgroup>
                                <tbody>
                                    <tr>
                                        <th>이름</th>
                                        <td><input type="text" name="inputName" placeholder="이름" name="userName"></td>
                                    </tr>
                                    <tr>
                                        <th>생년월일</th>
                                        <td><input type="text" placeholder="생년월일 (ex:19920517)" name="userBirth"></td>
                                    </tr>
                                    <tr>
                                        <th>이메일</th>
                                        <td>
                                            <input type="text" placeholder="이메일" name="userEmail">
                                            <button>인증요청</button>
                                        </td>
                                        
                                    </tr>
                                    <tr>
                                        <th>인증번호</th>
                                        <td>
                                            <input type="text" placeholder="인증번호" name="cNumber">
                                            <button>인증완료</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div>
                            <button>비밀번호 찾기</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/loginpage/find_Pw_Email.js"></script>


</body>

</html>
